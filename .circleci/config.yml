version: 2

jobs:
  build_wheels_manylinux_aarch64:
    working_directory: ~/linux-aarch64-wheels
    machine:
      image: default
    # resource_class is what tells CircleCI to use an ARM worker for native arm builds
    # https://circleci.com/product/features/resource-classes/
    resource_class: arm.medium
    steps:
      - checkout
      - run:
          name: Build the manylinux aarch64 wheels
          command: |
            python3 -m pip install --user cibuildwheel==2.16.5
            python3 -m cibuildwheel --output-dir wheelhouse
      - store_artifacts:
          path: wheelhouse/

  test_wheels_manylinux_aarch64:
    parameters:
      python_version:
        type: string
    docker:
      - image: cimg/python:$python_version
    steps:
      - checkout
      - run:
          name: Test the manylinux aarch64 wheels
          command: |
            dotless_version="$(echo "${python_version}" | tr -d '.')"
            find ${{ github.workspace }} -name "*cp${dotless_version}-manylinux*.whl" -exec bash packaging/test_wheel.bash python${{ matrix.python_version }} {} \;

workflows:
  version: 2
  build:
    jobs:
      - build_wheels_manylinux_aarch64
      - test_wheels_manylinux_aarch64:
          requires:
            - build_wheels_manylinux_aarch64
          matrix:
            parameters:
              python_version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
