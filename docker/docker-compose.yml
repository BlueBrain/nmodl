version: '3.7'
services:
  notebook:
    image: ohm314/nmodl:0.2
    build: recipe
    hostname: ${HOSTNAME}
    ports:
    - "8888:8888"
    environment:
    - USER_LOGIN=${USER}
    - USER_ID=${DUID}
    - GROUP_ID=${DGID}
    volumes:
    - $PWD/notebooks:/nmodl/notebooks/my_notebooks
    command:
    - jupyter
    - notebook
    - --port=8888
    - --no-browser
    - --ip=0.0.0.0
    - --allow-root
    - --notebook-dir=/nmodl/notebooks

