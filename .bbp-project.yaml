tools:
  ClangFormat:
    enable: True
    version: == 19.1.3
    exclude:
      match:
      - ext/.*
      - src/language/templates/*
      - test/usecases/*/*
  ClangTidy:
    enable: True
    option: ''
    exclude:
      match:
      - src/language/templates/*
  CMakeFormat:
    enable: True
    exclude:
      match:
      - ext/.*
      - src/language/templates/*
  Black:
    enable: True
    version: ~=24.2.0
    include:
      match:
      - .*\.py$
