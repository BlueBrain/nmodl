tools:
  ClangFormat:
    enable: True
    version: ~=14.0
    exclude:
      match:
      - ext/.*
      - src/language/templates/*
      - test/usecases/*/*
  ClangTidy:
    enable: True
    option: ''
    exclude:
      match:
      - src/language/templates/*
  CMakeFormat:
    enable: True
    exclude:
      match:
      - ext/.*
      - src/language/templates/*
